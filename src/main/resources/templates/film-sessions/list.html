<!doctype html>
<html lang="en">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <title>Сеансы</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container  align-content-center">
        <h2 class="mt-5">Сеансы</h2>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Время начало</th>
                <th scope="col">Время конец</th>
                <th scope="col">Фильм</th>
                <th scope="col">Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="filmSession : ${filmSessions}">
                <td th:text="${filmSession.startTime}" />
                <td th:text="${filmSession.endTime}" />
                <td th:text="${filmSession.film.name}"></td>
                <td th:text="${filmSession.price}" />
                <td>
                    <a th:href="@{/film-sessions/{filmSessionId}(filmSessionId=${filmSession.id})}">Купить билет</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <footer th:insert="blocks/foot :: foot"></footer>

</div>
</body>
</html>
