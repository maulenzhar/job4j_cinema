<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <title>Кино</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/films/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label"><b>Название:</b></label>
                <input type="text" class="form-control" id="title" name="name" placeholder="">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label"><b>Описание:</b></label>
                <textarea class="form-control" id="description" name="description" rows="25" placeholder=""></textarea>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label"><b>Год:</b></label>
                <input type="number" class="form-control"  id="year" name="year" placeholder="">
            </div>
            <div class="mb-3">
                <label for="genre"><b>Жанр:</b></label>
                <select class="form-control" id="genre" name="genreId">
                    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="minimalAge" class="form-label"><b>Возрастной рейтинг:</b></label>
                <input type="number" class="form-control"  id="minimalAge" name="minimalAge" placeholder="">
            </div>
            <div class="mb-3">
                <label for="durationInMinutes" class="form-label"><b>Продолжительность:</b></label>
                <input type="number" class="form-control"  id="durationInMinutes" name="durationInMinutes" placeholder="">
            </div>

            <div class="mb-3">
                <label for="formFile"><b>Фото</b></label>
                <input class="form-control form-control-sm w-100" type="file" id="formFile" name="file" required>
            </div>

            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/films}">Отмена</a></div>
                        <div class="col-6"><button class="btn btn-primary w-100" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/foot :: foot"></footer>
</div>
</div>
</body>
</html>
