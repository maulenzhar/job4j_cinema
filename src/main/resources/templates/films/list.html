<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href = "@{/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <title>Кино</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container  align-content-center">
        <h2 class="mt-5">Кино</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-5 mt-5" >
            <div class="col" th:each="film: ${films}">
                <div class="card">
                    <img  th:src="@{/files/{fileId}(fileId=*{film.id})}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${film.name}"></h5>
                        <p class="card-text" th:text="${film.year}"></p>
                        <p class="card-text" th:text="${film.genre}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/foot :: foot"></footer>

</div>
</body>
</html>
